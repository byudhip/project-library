<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="add-book-btn">+</button>
    <dialog class="new-book-modal">
      <form action="" class="book-form">
        <label for="title"
          >Title: <input type="text" id="title" minlength="3" maxlength="20" required
        /></label>
        <label for="author"
          >Author: <input type="text" id="author" minlength="3" maxlength="20" required/></label
        ><label for="year"
          >Year: <input type="number" id="year" min="0" maxlength="4" required
        /></label>
        <label for="pages"
          >Pages: <input type="number" id="pages" min="2" maxlength="4" required></label
        ><label class="finished-reading" for="finished-reading"
          >Finished reading?
          <select name="done" id="finished-reading">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select></label
        >
        <button class="submit-btn">Submit</button
        ><button class="cancel-btn">Cancel</button>
      </form>
    </dialog>
    <div class="library-shelf"></div>
  </body>
</html>
